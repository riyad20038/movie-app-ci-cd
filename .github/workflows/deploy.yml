name: Deploy Workflow
on:
  workflow_run:
    workflows:
      - Unit Tests
    types:
      - completed
env:
  PRIVATE_KEY: ${{ secrets.RSA_KEY_FOR_APP_EC2 }}
  INSTANCE_IP: ${{ vars.INSTANCE_IP }}

jobs:
  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./python-fast-app
          file: ./python-fast-app/Dockerfile
          push: true
          tags: riyad2003/python-fast-app:v1
      - name: deploy to ec2
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ env.INSTANCE_IP }}
          username: ec2-user
          key: ${{ env.PRIVATE_KEY }}
          script: |
            sudo docker pull riyad2003/python-fast-app:v1
            sudo docker stop python-fast-app || true
            sudo docker rm python-fast-app || true
            sudo docker run -d -p 80:80 --name python-fast-app riyad2003/python-fast-app:v1



